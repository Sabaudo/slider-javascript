<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Slider</title>
</head>
<body>
    <header>

        <div class="header"></div>

        <div class="slider">
            <div class="slider-controls">
                <div class="slider--control" onclick="goPrev()">
                    <img src="imagens/previous.png" alt=""/>
                </div>
                <div class="slider--control" onclick="goNext()">
                    <img src="imagens/next.png" alt=""/>
                </div>
            </div>
            <div class="slider-width">
                <div class="slider-content" style="background-image: url(imagens/180sx.jpg);"></div>
                <div class="slider-content" style="background-image: url(imagens/s2000.jpg);"></div>
                <div class="slider-content" style="background-image: url(imagens/r34.jpg);"></div>
            </div>
        </div>

    </header>

    <section>
        <h2>Resto do site</h2>
    </section>


    <script src="script.js"></script>
</body>
</html>
